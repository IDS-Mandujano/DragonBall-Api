<div class="max-w-full rounded-lg overflow-hidden shadow-lg bg-gray-800 text-white flex flex-col">
  <div class="h-48 flex justify-center items-center">
    <img [src]="personaje.image" [alt]="personaje.name" class="w-full h-full object-contain object-center">
  </div>
  <div class="px-6 py-4 flex-1">
    <h2 class="font-semibold text-2xl mb-2 text-center">{{ personaje.name }}</h2>
    <div class="text-gray-400 mb-4">
      <p><strong>Raza:</strong> {{ personaje.race }}</p>
      <p><strong>Ki:</strong> {{ personaje.ki }}</p>
      <p><strong>Afiliaci√≥n:</strong> {{ personaje.affiliation }}</p>
    </div>
    <div class="h-32 overflow-y-auto mb-4">
      <p class="text-gray-500">{{ personaje.description }}</p>
    </div>
    <div class="mt-4 flex justify-center space-x-4">
      <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" (click)="handleTransformaciones()">Transformaciones</button>
      <button class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600" (click)="handleOrigen()">Origen</button>
    </div>
  </div>
</div>
