<div class="bg-white shadow-md rounded-lg overflow-hidden">
  <div class="w-full h-48 relative bg-gray-100">
    <img
      [src]="transformacion.image"
      [alt]="transformacion.name"
      class="absolute inset-0 w-full h-full object-contain"
    />
  </div>
  <div class="p-4">
    <h2 class="text-lg font-bold">{{ transformacion.name }}</h2>
    <p class="text-sm text-gray-600 mt-2">
      Ki: {{ transformacion.ki }}
    </p>
    <p class="text-sm text-gray-600">ID: {{ transformacion.id }}</p>
    <p class="text-sm text-gray-600">Descripción: {{ transformacion.description }}</p>
    <button
      (click)="openEditModal(transformacion)"
      class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none"
    >
      Editar
    </button>
  </div>
</div>

<div
  *ngIf="isModalOpen"
  class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50 z-50"
>
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-xl font-bold mb-4">Editar Ki</h2>
    <form (submit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Nombre</label>
        <input
          [value]="transformacion.name"
          readonly
          class="mt-1 px-4 py-2 w-full border border-gray-300 rounded bg-gray-100"
        />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Descripción</label>
        <input
          [value]="transformacion.description"
          readonly
          class="mt-1 px-4 py-2 w-full border border-gray-300 rounded bg-gray-100"
        />
      </div>
      <div class="mb-4">
        <label for="ki" class="block text-sm font-medium text-gray-700">Ki</label>
        <input
          id="ki"
          [(ngModel)]="editKi"
          name="ki"
          type="text"
          class="mt-1 px-4 py-2 w-full border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ingrese el nuevo valor de Ki"
        />
      </div>
      <div class="flex justify-end space-x-4">
        <button
          type="button"
          (click)="closeModal()"
          class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400"
        >
          Cancelar
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
        >
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
